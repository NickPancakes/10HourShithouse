<!DOCTYPE html>
<html>
  <head>
    <link href="js/video-js/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <video id="vid" src="" class="video-js vjs-default-skin" controls autoplay="autoplay" preload="auto" width="640" height="480"></video>
    <script src="js/video-js/video.js"></script>
    <script src="js/video-js/vjs.youtube.js"></script>
    <script>
      function fetchJSONFile(path, callback) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function() {
          if (httpRequest.readyState === 4) {
            if (httpRequest.status === 200) {
              var data = JSON.parse(httpRequest.responseText);
                if (callback) callback(data);
              }
            }
          };
          httpRequest.open('GET', path);
          httpRequest.send();
      }

      function shuffle(o){ //v1.0
          for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
          return o;
      };

      fetchJSONFile('videos.json', function(data){
        var keyArray = Object.keys(data);
        keyArray = shuffle(keyArray);
        var i = 0;
        var current = data[keyArray[i]];
        initalVid = 'http://www.youtube.com/watch?v=' + current.id
        videojs('vid', { "techOrder": ["youtube"], "src": initalVid  }).ready(function() {
          this.play();
          this.one('ended', function() {
            i++;
            current = data[keyArray[i]];
            self.src('http://www.youtube.com/watch?v=' + current.id);
          });
        });
      });
    </script>
  </body>
</html>
